{% extends "base.html" %}
{% block title %} Upload Page {% endblock %} 
{% block content %}
{% if current_user.is_authenticated %}
<form method="POST" enctype="multipart/form-data" class="g-3 container mt-5 form-input">
<div class="input-group mt-5">
  <input type="file" name="file" multiple="true" autocomplete="off" required class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
</div>
<input name="desc" class="form-control my-3" placeholder="description" >
<button class="btn btn-outline-secondary" value="submit" type="submit" id="inputGroupFileAddon04">Upload</button>
</form>
{% endif %}
{% endblock %}
